<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Задача Эйлера 1</title>
        <style>
            body
            {
                text-align: center;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
            }
            a {
        			color: black;
        			text-decoration: none;
        		}
        		a:hover {
        			text-decoration: underline;
        		}
        </style>
    </head>
    <body>
        <p>
            Задача:<br>
            Если выписать все натуральные числа меньше 10, кратные 3 или 5, то получим 3, 5, 6 и 9. Сумма этих чисел равна 23.<br>
            Найдите сумму всех чисел меньше 1000, кратных 3 или 5.
        </p>
        <p> Для просмотра результата откройте консоль разработчика </p>
        <a href="index.html">Назад</a>
        <script>
            let n = r = 0                     <!--созданиём переменные-->
            while(n < 1000)                        <!--создаём цикл, которые перебирает числа от 0 до 999-->
            {
                if(n % 3 == 0 || n % 5 == 0)           <!--проверяем кратно ли чисто 3 или 5-->
                {
                    r += n                    <!--если кратно то, прибавляем к результату это число-->
                }
                n++                                <!--берём следующее число-->
            }
            console.log(r)                         <!--вывод результата в консоль-->
        </script>
    </body>
</html>
